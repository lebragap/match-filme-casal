<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Match de Filmes - Casal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fce4ec;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d81b60;
    }
    textarea {
      width: 300px;
      height: 120px;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 10px 20px;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover {
      background: #ad1457;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Match de Filmes ðŸ’•</h1>
  <p>Coloque sua lista e a do seu parceiro (um filme por linha):</p>

  <div>
    <h3>Sua lista</h3>
    <textarea id="lista1" placeholder="Digite seus filmes aqui..."></textarea>
  </div>

  <div>
    <h3>Lista do parceiro</h3>
    <textarea id="lista2" placeholder="Digite os filmes dele(a) aqui..."></textarea>
  </div>

  <button onclick="encontrarMatch()">Ver Match</button>
  <button onclick="copiarLink()">ðŸ“‹ Copiar link para enviar</button>

  <div id="resultado"></div>

  <script>
    function encontrarMatch() {
      const lista1 = document.getElementById("lista1").value
        .split("\n").map(f => f.trim().toLowerCase()).filter(f => f);
      const lista2 = document.getElementById("lista2").value
        .split("\n").map(f => f.trim().toLowerCase()).filter(f => f);

      const match = lista1.filter(f => lista2.includes(f));

      const resultado = document.getElementById("resultado");
      if (match.length > 0) {
        const escolhido = match[Math.floor(Math.random() * match.length)];
        resultado.innerHTML = `âœ¨ O filme escolhido foi: <strong>${escolhido.toUpperCase()}</strong>`;
      } else {
        resultado.innerHTML = "ðŸ˜¢ Nenhum filme em comum encontrado!";
      }
    }

    function copiarLink() {
      const link = window.location.href;
      navigator.clipboard.writeText(link).then(() => {
        alert("âœ… Link copiado! Agora Ã© sÃ³ enviar pro seu parceiro(a).");
      });
    }
  </script>
</body>
</html>
